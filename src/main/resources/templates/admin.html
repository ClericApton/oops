<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>OOPS - Administrator's page</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Administrator's page</h1>
        <hr />
        <h3>Messages</h3>
        <ul>
            <li th:each="message: ${messages}">
                <span th:text="${'[' + message.timestamp} + ']'">timestamp</span> <span th:text="${message.content}">content</span>
            </li>
        </ul>
        <hr />
        <h3>Add a new message</h3>
        <form th:action="@{/admin}" method="POST">
            <p><label for="message">Message</label>: <input type="text" name="content" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        <hr />
        <form th:action="@{/logout}" method="POST">
            <p><input type="submit" value="Log out" /></p>
        </form>
    </body>
</html>
